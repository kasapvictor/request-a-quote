    <link rel="stylesheet" href="/css/base.css" />
    <title>Request A Quote</title>
    <link

  <body>
    <header>
      <div class="container">
        <h1 class="t--center">Request A Quote</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="hero__right">
          <div class="hero__right-text">
            Cillum reprehenderit sit laborum laboris id irure sint consectetur consectetur laborum.
          </div>
          <div class="form-box w-form">
            <form
              action="#"
              id="wf-form-Request-a-Quote"
              name="wf-form-Request-a-Quote"
              data-name="Request a Quote"
              class="form"
              data-wf-page-id="658336d9e8bff84bf946c9fa"
              data-wf-element-id="8d236253-3ee1-280a-c47f-a8b6b7b53a98"
              aria-label="Request a Quote"
            >
              <div class="form__row">
                <label for="Name" class="label">Name</label
                ><input
                  type="text"
                  class="field w-input"
                  maxlength="256"
                  name="name"
                  data-name="Name"
                  placeholder="John Doe"
                  id="Name"
                />
              </div>
              <div class="form__row">
                <label for="Phone" class="label">Phone</label
                ><input
                  type="tel"
                  class="field w-input"
                  maxlength="256"
                  name="email"
                  data-name="Email"
                  placeholder="+1"
                  id="Phone"
                  required=""
                />
              </div>
              <div class="form__row">
                <label for="Email" class="label">Email Address</label
                ><input
                  type="email"
                  class="field w-input"
                  maxlength="256"
                  name="email-2"
                  data-name="Email 2"
                  placeholder="example@mail.com"
                  id="Email"
                  required=""
                />
              </div>
              <div class="form__button">
                <input type="submit" value="Submit" data-wait="Please wait..." class="button__unstyled w-button" />
              </div>
            </form>
            <div class="success-message w-form-done" tabindex="-1" role="region" aria-label="Request a Quote success">

            </div>
            <div class="error-message w-form-fail" tabindex="-1" role="region" aria-label="Request a Quote failure">
              <div>ðŸ˜¯<br />Oops! Something went wrong while submitting the form.</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div id="footer-content"></div>

    <script

      type="text/javascript"
    ></script>
    <script type="module" src="src/app/index.ts"></script>
